<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gromain Join Protocol</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #eee, 0 0 20px #fff;
      transform: rotate(-2deg) skewX(-10deg);
      margin-bottom: 40px;
      max-width: 90%;
      animation: sway 3s infinite alternate ease-in-out;
    }

    @keyframes sway {
      0% { transform: rotate(-2deg) skewX(-10deg); }
      50% { transform: rotate(2deg) skewX(10deg); }
      100% { transform: rotate(-2deg) skewX(-10deg); }
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width: 90%;
      margin: 0 auto 40px;
    }

    input[type="email"] {
      padding: 14px;
      margin-bottom: 12px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      outline: none;
      background-color: #111;
      color: #fff;
    }

    button[type="submit"] {
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      color: #000;
      background-color: #2ecc40;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #27ae36;
      color: #fff;
    }

    #confirmation-message {
      display: none;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #eee, 0 0 20px #fff;
      transform: rotate(-3deg) skewX(-10deg);
      line-height: 1.5em;
      max-width: 90%;
      margin-top: 40px;
      animation: pulse 2s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #eee, 0 0 20px #fff; transform: rotate(-3deg) skewX(-10deg); }
      50% { text-shadow: 0 0 15px #fff, 0 0 30px #fff; transform: rotate(3deg) skewX(10deg); }
      100% { text-shadow: 0 0 10px #eee, 0 0 20px #fff; transform: rotate(-3deg) skewX(-10deg); }
    }

    p.legal {
      font-size: 0.8em;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Signal Your Intent</h1>

  <form id="gromainForm" action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Enter your email address" required>
    <input type="hidden" name="codename" id="codename" value="">
    <button type="submit">Transmit</button>
  </form>

  <p class="legal">By submitting, you agree to receive communication related to Gromain.</p>

  <div id="confirmation-message">
    Once attuned, your presence is etched into Gromainâ€™s existence
  </div>

<script>
  const form = document.getElementById('gromainForm');
  const codenameInput = document.getElementById('codename');
  const confirmationMessage = document.getElementById('confirmation-message');

  function generateCodename() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      let code = '';
      for(let i=0;i<3;i++) code += letters[Math.floor(Math.random()*letters.length)];
      code += '-';
      for(let i=0;i<3;i++) code += numbers[Math.floor(Math.random()*numbers.length)];
      return code;
  }

  form.addEventListener('submit', function(e){
      e.preventDefault();
      codenameInput.value = generateCodename();

      fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
      }).then(response => {
          form.style.display = 'none';
          confirmationMessage.style.display = 'block';
          confirmationMessage.scrollIntoView({ behavior: 'smooth' });
      }).catch(error => {
          alert("Submission failed. Try again.");
      });
  });
</script>

</body>
</html>
