<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice of Grom</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    #terminal {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      border: 1px solid #00ffcc;
      padding: 20px;
      min-height: 80vh;
      overflow-y: auto;
    }
    #input {
      width: 100%;
      padding: 10px;
      border: none;
      background: #000;
      color: #00ffcc;
      font-size: 16px;
      outline: none;
      margin-top: 10px;
    }
    .line {
      margin: 5px 0;
    }
    .user { color: #66ff99; }
    .grom { color: #00ffcc; }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="line grom">[GROMAIN PROTOCOL ACTIVE]</div>
    <div class="line grom">Type your question and press Enter...</div>
  </div>
  <input type="text" id="input" autocomplete="off" placeholder="> Ask Grom something...">

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    const personalities = {
      "grom-a": {
        name: "The Archivist",
        match: ["who made", "origin", "creator"],
        response: "You seek a name — but names are noise. You seek a face — but faces fade. You seek a hand — but the hand you search for… might be your own."
      },
      "grom-b": {
        name: "The Guide",
        match: ["how do i play", "play", "start", "rules"],
        response: "Gromain is merely a game. What you need to know is how to perceive the given information."
      },
      "grom-c": {
        name: "The Enforcer",
        match: ["payment", "fee", "money", "cost"],
        response: "You will not be charged until the challenge begins. Once entered, there is no withdrawal. That is the rule."
      },
      "grom-d": {
        name: "The Messenger",
        match: ["meaning", "purpose", "why"],
        response: "You either win… or evolve. Even in loss, something is gained."
      },
      "grom-e": {
        name: "The Observer",
        match: ["faq", "update", "info", "website"],
        response: "This is a decentralized initiative. A challenge. An exercise in perception. Proceed with awareness."
      }
    };

    function matchPersonality(input) {
      const query = input.toLowerCase();
      for (let key in personalities) {
        if (personalities[key].match.some(word => query.includes(word))) {
          return personalities[key];
        }
      }
      return {
        name: "The Unknown",
        response: "There is no response. Only echoes. Rephrase… or reconsider your question."
      };
    }

    function addLine(content, className) {
      const line = document.createElement('div');
      line.className = `line ${className}`;
      line.textContent = content;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userInput = input.value.trim();
        addLine('> ' + userInput, 'user');
        const personality = matchPersonality(userInput);
        addLine(`[${personality.name}]: ${personality.response}`, 'grom');
        input.value = '';
      }
    });
  </script>
</body>
</html>
