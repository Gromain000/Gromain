<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0b0b0b;
            color: #e6e6e6;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 420px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .lore {
            font-size: 0.95em;
            opacity: 0.85;
            margin-bottom: 25px;
        }
        input[type="email"] {
            width: 100%;
            padding: 14px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-size: 1em;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1f1f1f;
            border: 1px solid #444;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #2a2a2a;
        }
        .legal {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 14px;
        }
        .footer-lore {
            font-size: 0.75em;
            opacity: 0.5;
            margin-top: 20px;
        }
        .confirmation {
            margin-top: 15px;
            color: #00ff99;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signal Your Intent</h1>
        <div class="lore">
            This is not a registration.<br>
            
        </div>

        <form id="signalForm">
            <input type="email" id="emailInput" placeholder="Enter your email address" required>
            <button type="submit">Transmit</button>
        </form>
        </div>

        <div class="legal">
            By submitting, you agree to receive communication related to Gromain.
        </div>

        <div class="footer-lore">
            Silence does not mean rejection.
        </div>
    </div>

    <script>
        const form = document.getElementById('signalForm');
        const emailInput = document.getElementById('emailInput');
        const confirmation = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = emailInput.value;

            // Here you could add a real backend call to store the email
            console.log("Email submitted:", email);

            // Show confirmation
            confirmation.style.display = 'block';
            emailInput.value = '';
        });
    </script>
</body>
</html>
